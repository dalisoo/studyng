<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TESTE </title>
</head>
<body>
    <H1> TESTE DO LEON OU ASHLEY</H1>
    <div class="box">
        <p> ESCOLHA SE VOCÊ É HOMEM OU MULHER </p>
        <label for="mas"> Masculino
        <input type="radio" id="mas" name="radsex" checked>
                                                            </label>
                                                            <br>
        <label for="fem"> Feminimo
            <input type="radio" id="fem" name="radsex" ></label>
            <input type="button" value="checar" onclick="verificar()">

    </div>
    <div id="res">
a
    </div>


    <script>
        function verificar() { 
        var res = document.getElementById('res')
        var genero = ''
        var fsex = document.getElementsByName('radsex')
        var img = document.createElement('img')
        img.setAttribute('id','foto')
        if (fsex[0].checked) {
            genero='homem' 
            
            img.setAttribute('src','leon.png.jpg') 
            }
        
        else if (fsex[1].checked) {
            genero='mulher'
             
            img.setAttribute('src','ashley.png.jpg') 
            
              
    }
        res.appendChild(img)    
    
}
    </script>
</body>
</html>
