<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Detran</title>
</head>
<body>
    <div class="box">
        <h1> SISTEMA DE MULTA DETRAN</h1>
        <p>Velocidade do carro : <input type="number" id="txtvel" name="txtvel" class="velocidade"> Km/h <br></p>
        <input type="button" value="verificar" onclick="calcular()" class="botao">
        <div id="res"></div>
    </div>
     <script>
         
       function calcular() { 
        var txtv = window.document.getElementById('txtvel')
         var res = window.document.getElementById('res')
         var vel = Number(txtv.value)
         res.innerHTML =  `<p> Sua velocidade atual é : <strong> ${vel}  KM/H </strong></p>` 
            if (vel > 60) { 
                res.innerHTML += `<p> Você está sendo MULTADO por excesso de velocidade </p>`
                res.style.backgroundColor='red'
                res.style.color='white'
            } else { 
            res.style.backgroundColor='green'
            res.style.color='white'
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança! </p>`

       }  
     </script>
     <footer> 
         <p> simulador de multa criado por: <a href="https://www.instagram.com/dtalisson._/">Darlan Talisson</a> </p>
     </footer>
</body>
</html>
