<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JAVA SCRIPT </title>
</head>
<body>
    <main>
        <div class="box">
            <h1> MUTIPLICANDO VALORES</h1>
            <input type="number" value="txtn1" id="txtn1">
            <input type="number" value="txtn2" id="txtn2"> <br>
            <input type="button" value="multiplicar"  onclick="multiplicar()" class="botao">
            <div id="res">  </div>
        </div>

        <script>
            function multiplicar() { 
            var tnt1 = window.document.getElementById('txtn1')
            var tnt2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tnt1.value)
            var n2 = Number(tnt2.value)
            var s = n1*n2
            res.innerHTML = ` A mutiplicação entre ${n1} e ${n2} é ${s} `
            }
            
        </script>
    </main>
    
</body>
</html>
